          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Despesas</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Compartilhar</button>
                <button class="btn btn-sm btn-outline-secondary">Exportar</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                Mensal
              </button>
            </div>
          </div>
          <div class="adicionar_despesas" style="height: 400px;">

            <h5 class="mt-4 mb-4">Adicione suas despesas</h5>

            <div class="col-md-12">
              <div class="adicionar_despesas__input">
                <label for="name">Nome:</label>
                <input class="nome" type="text" placeholder="Digite o nome" name="name" data-bind="value: despesaInputName"/>
              </div>
              <div class="adicionar_despesas__input">
                <label for="vencimento">Venc:</label>
                <input class="vencimento" type="text" placeholder="Digite o dia" name="vencimento" data-bind="value: despesaInputVencimento"/>
              </div>
              <div class="adicionar_despesas__input">
                <label for="valor">Valor:</label>
                <input class="valor" type="text" placeholder="Digite o valor" name="valor" data-bind="value: despesaInputValor"/>
              </div>
              <button class="btn btn-primary mb-1" data-bind="click: addDespesa">Adicionar</button>
              <!-- <button class="btn btn-success mb-1" data-bind="click: uploadDespesas">Upload</button> -->
            </div>
            <div class="container bg-light mt-4" style="height: 50px;">
              <table class="table table-stripped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Excluir</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: despesas">
                  <tr>
                    <th data-bind="text: nome">Aluguel</th>
                    <th data-bind="text: vencimento">05</th>
                    <th data-bind="text: valor">46,89</th>
                    <th><button class="btn btn-danger btn-sm" data-bind="click: $parent.removeDespesa">Remover</button></th>
                  </tr>
                </tbody>
              </table>
            </div>
